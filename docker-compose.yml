version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    env_file:
      - .env
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - frontend

networks:
  app-network:
    driver: bridge
