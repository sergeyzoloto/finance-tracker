server {
    listen 5000;

    # Route requests for /transactions/ to the transactions service
    location /transactions/ {
        proxy_pass http://transactions:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route requests for /auth/ to the auth service
    location /auth/ {
        proxy_pass http://auth:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files or other frontend assets
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}
